<div class="main-container " id="container">
  <!--  BEGIN CONTENT AREA  -->
  <div style="margin-top: 0;" id="content" class="main-content">
    <div class="layout-px-spacing">

      <div class="middle-content container-xxl p-0">
        <div class="chat-section layout-top-spacing">
          <div class="row">
            <div class="col-6 pl-4">
              Welcome <b>{{ signalrService.userData?.name }}</b>
            </div>

            <div class="col-xl-12 col-lg-12 col-md-12">

              <div class="chat-system">
                <div class="hamburger"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-menu mail-menu d-lg-none">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                  </svg></div>
                <div class="user-list-box">
                  <div class="search">
                    <input type="text" class="form-control" placeholder="Search User" />
                  </div>
                  <div class="people">
                    <p style="color:#000; font-weight: 700; padding: 10px">Online User</p>
                    <div>
                      <ul style="padding: 0px;" *ngFor="let user of users" class="person list-group">
                        <li style="padding: 20px;" (click)="selectUser(user)" class="user-info list-group-item"
                          [ngClass]="{'active': selectedUser === user, 'selected-user': selectedUser === user}">
                          <div class="f-head">
                            <img *ngIf="user.avatar?.startsWith('https'); else defaultAvatar" [src]="user.avatar" referrerpolicy="no-referrer" alt="avatar">
                            <ng-template #defaultAvatar>
                              <img [src]="imageUrl + user.avatar" alt="avatar">
                            </ng-template>
                          </div>
                          <div class="f-body">
                            <div class="meta-info">
                              <span style="font-size: 15px;" class="user-name" [attr.data-name]="user.name">{{ user.name }}</span>
                              <span class="user-meta-time"></span>
                            </div>
                            <span class="preview">Click to chat</span>
                          </div>
                        </li>
                      </ul>
                      
                    </div>
                  </div>


                </div>
                <div style="width: 100%">
                <div class="chat-box" style="position: relative; height: 100%;width: 100%; display: flex; flex-direction: column;">
                  <div class="chat-box-inner" style="flex-grow: 1; overflow-y: auto;">
                    <div id="chatBox" class="chat-messages-container">
                      <div style="float: right  " class="chat-action-btn align-self-center">
                        <svg style="margin: 10px; color: #fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" class="feather feather-phone  phone-call-screen">
                          <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                          </path>
                        </svg>
                        <svg style="margin: 10px; color: #fff" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                          stroke-linejoin="round" class="feather feather-video video-call-screen">
                          <polygon points="23 7 16 12 23 17 23 7"></polygon>
                          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <div style="margin: 10px; color: #fff" class="dropdown d-inline-block">
                          <a style="color: #fff" class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink-2"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-more-vertical">
                              <circle cx="12" cy="12" r="1"></circle>
                              <circle cx="12" cy="5" r="1"></circle>
                              <circle cx="12" cy="19" r="1"></circle>
                            </svg>
                          </a>

                          <div class="dropdown-menu left" aria-labelledby="dropdownMenuLink-2">
                            <a class="dropdown-item" href="javascript:void(0);"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-settings">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path
                                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                                </path>
                              </svg> Settings</a>
                            <a class="dropdown-item" href="javascript:void(0);"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-mail">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                              </svg> Mail</a>
                            <a class="dropdown-item" href="javascript:void(0);"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-copy">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                              </svg> Copy</a>
                            <a class="dropdown-item" href="javascript:void(0);"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-trash-2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path
                                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                </path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                              </svg> Delete</a>
                            <a class="dropdown-item" href="javascript:void(0);"><svg xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-share-2">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                              </svg> Share</a>
                          </div>
                        </div>
                      </div>
                      <div class="chat" data-chat="person1">
                        <div #msgBox id="msgBox" class="chat-messages" [scrollTop]="msgBox.scrollHeight">
                          <!-- You -->
                          <div *ngFor="let msg of selectedUser?.msgs">
                            <div *ngIf="!msg.mine" class="msg bubble you" style="background-color: #fff;">
                              {{ msg.content }}
                              <p class="text-dark" style="margin-bottom: 0px; font-size: 12px;">{{ msg.timestamp }}</p>
                            </div>
                            <!-- Me -->
                            <div *ngIf="msg.mine" class="bubble me bg-info">
                              {{ msg.content }}
                              <p class="text-dark" style="margin-bottom: 0px; font-size: 12px;">
                                {{ msg.timestamp }}
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-area1" style="display: flex; justify-content: flex-end;">
                  <textarea [(ngModel)]="msg" class="form-control" placeholder="Type a message..." rows="1"
                    style="width: 100%;" (keydown.enter)="sendMsgInv()"></textarea>
                  <button id="sendBtn" class="btn btn-primary" (click)="sendMsgInv()"
                    style="margin-left: 10px;">Send</button>
                </div>
              </div>



              </div>
            </div>

            


          </div>

        </div>


        <!--  END FOOTER  -->
      </div>
    </div>
  </div>
</div>

<script>
  window.onload = function() {
    // Lấy chiều rộng của chat-box
    var chatBoxWidth = document.querySelector('.chat-box').offsetWidth;

    // Áp dụng chiều rộng đó cho text-area1
    document.querySelector('.text-area1').style.width = chatBoxWidth + 'px';
  };
</script>
